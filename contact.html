<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chocolate Paradise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">üç´ Chocolate Paradise</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="contact-name">Full Name:</label>
            <input type="text" id="contact-name" name="name" required><br>

            <label for="contact-email">Email Address:</label>
            <input type="email" id="contact-email" name="email" required><br>

            <label for="contact-message">Your Message:</label>
            <textarea id="contact-message" name="message" rows="4" required></textarea><br>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Chocolate Paradise. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Get form data
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;

            // Store data in localStorage (for testing)
            localStorage.setItem('contactData', JSON.stringify({
                name: name,
                email: email,
                message: message
            }));

            // Display confirmation message
            alert('Your message has been sent!');
        });
    </script>
</body>
</html>
